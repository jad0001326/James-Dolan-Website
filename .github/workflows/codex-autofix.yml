name: "Codex Autoâ€‘Update"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  codex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install openai pyyaml

      - name: Run Codex updater
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN:    ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/codex_update.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-update via Codex"
          branch: codex/auto-update
          title: "ðŸ¦œðŸ”— Codex suggested updates"
          body: |
            This PR contains automatic updates generated by OpenAI Codex.
