<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - James Dolan</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='Experience.html'">Experience</button>
        <button onclick="location.href='Education.html'">Education</button>
        <button onclick="location.href='Certifications.html'">Certifications</button>
        <button onclick="location.href='Skills.html'">Skills</button>
        <button onclick="location.href='Projects.html'">Projects</button>
    </nav>

    <section id="projects" class="mb-8">
        <h2 class="text-3xl font-bold mb-4">Projects</h2>
        <div class="space-y-4">
            <div class="project-card modal-trigger" data-modal="project1-modal">
                <h3 class="text-xl font-bold">[Project Title]</h3>
                <p>Brief description of the project, your role, and the technologies used.</p>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="project1-modal" class="modal" tabindex="-1">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>[Project Title]</h3>
            <p>Full description of the project goes here.</p>
        </div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".modal-trigger").forEach(trigger => {
        const modalId = trigger.getAttribute("data-modal");
        const modal = document.getElementById(modalId);
        if (modal) {
            trigger.addEventListener("click", () => {
                modal.style.display = "block";
            });

            const closeBtn = modal.querySelector(".close");
            if (closeBtn) {
                closeBtn.addEventListener("click", () => {
                    modal.style.display = "none";
                });
            }

            window.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });

            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") {
                    modal.style.display = "none";
                }
            });
        }
    });
});
</script>

</body>
</html>
